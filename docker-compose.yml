version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: imperiumx
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: imperiumx
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "imperiumx"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
    environment:
      DATABASE_URL: postgresql://imperiumx:change_me@db:5432/imperiumx
      JWT_SECRET: change_me
      FRONTEND_ORIGIN: http://localhost:8080
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "8080:80"
    depends_on:
      - server

volumes:
  dbdata:
